<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Fabs Demo
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-fab top left>Top Left
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
		<ion-fab-list>
				<button ion-fab color="primary">
					<ion-icon name="logo-vimeo"></ion-icon>
				</button>
			</ion-fab-list>
			<ion-fab-list side="bottom">
				<button ion-fab color="secondary">
					<ion-icon name="logo-facebook"></ion-icon>
				</button>
			</ion-fab-list>
			<ion-fab-list side="left">
				<button ion-fab color="light">
					<ion-icon name="logo-googleplus"></ion-icon>
				</button>
			</ion-fab-list>
			<ion-fab-list side="right">
				<button ion-fab color="dark">
					<ion-icon name="logo-twitter"></ion-icon>
				</button>
			</ion-fab-list>
	</ion-fab>

	<ion-fab top center>Top Center
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab top right>Top Right
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab middle left>Middle Right
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab middle center>Middle Right
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab middle right>Middle Right
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab bottom left>Bottom Left
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab bottom center>Bottom Center
		<button ion-fab mini>
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab bottom right>Bottom Right
		<button ion-fab>
			<ion-icon name="arrow-dropleft"></ion-icon>
		</button>
		<ion-fab-list side="left">
				<button ion-fab>
					<ion-icon name="logo-facebook"></ion-icon>
				</button>
				<button ion-fab>
					<ion-icon name="logo-twitter"></ion-icon>
				</button>
				<button ion-fab>
					<ion-icon name="logo-vimeo"></ion-icon>
				</button>
				<button ion-fab>
					<ion-icon name="logo-googleplus"></ion-icon>
				</button>
			</ion-fab-list>
	</ion-fab>
